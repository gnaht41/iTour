  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top navbar-scrolled"
      >
        <div class="container">
          <a href="../html/homepage.html" class="navbar-brand ps-3">

              src="../img/homepage-img/3-3.png"

              id="logo"

            />
          </a>
          <button
            class="navbar-toggler ms-auto me-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#user"
            id="user-toggler"
          >
            <span><i class="fa-solid fa-user"></i></span>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
            id="navbar-toggler"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="../html/homepage.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="../html/tour.html" class="nav-link">Tours</a>
              </li>
              <li class="nav-item">
                <a href="../html/aboutus.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="../html/sitemap.html" class="nav-link">Sitemap</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="user">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item d-block">
                <a href="../html/login.html" id="login" class="nav-link"
                  >Login</a
                >
              </li>
              <li class="nav-item d-block">
                <a href="../html/signup.html" id="signUp" class="nav-link"
                  >Sign Up</a
                >
              </li>
              <li class="nav-item d-none accountAvartar">
                <a
                  href="../html/thongtincanhan.html"
                  class="nav-link d-flex"
                  style="gap: 10px; font-weight: 900"
                  ><span><i class="fa-regular fa-circle-user"></i></span
                  >Account</a
                >
              </li>
              <li class="nav-item d-none logOutBtn">
                <button class="btn logout">Log out</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid d-flex justify-content-center">
        <div
          class="row form-dk justify-content-center align-items-center"
          style="overflow: hidden"
        >
          <div class="col-12 col-lg-5 body1">
            <p class="col-12 text-center title text-light d-none d-md-block">
              DISCOVER MORE: LOG IN FOR YOUR <br />
              NEXT AVENTURE
            </p>

            <div class="col-12 content title d-flex flex-column">
              <p class="text-center text-light">
                Enter your personal details <br />
                to use all of site features
              </p>
            </div>
          </div>
          <div class="col-12 col-md-7 body2" style="background-color: #ffffff">
            <h1 class="text-center title2 mb-3">Create Account</h1>
            <div
              class="col col-lg-12 d-flex justify-content-center align-items-center"
              style="gap: 20px"
            >
              <div class="icon d-flex align-items-center">
                <i class="fa fa-google-plus fa-3x" aria-hidden="true"></i>
              </div>
              <div class="icon d-flex align-items-center">
                <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
              </div>
              <div class="icon d-flex align-items-center">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
              </div>
              <div class="icon d-flex align-items-center">
                <i class="fa fa-github fa-3x" aria-hidden="true"></i>
              </div>
            </div>

            <p class="text-center mt-3 fw-bold">or use your email password</p>

            <div class="col-12">
              <div
                class="form d-flex flex-column justify-content-center align-items-center"
              >
                <div class="col-12 col-lg-8 mt-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Email or Phone number"
                      name="email"
                    />
                    <label for="email">Email or Phone number</label>
                  </div>
                </div>
                <div class="col-12 col-lg-8 mt-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="hoten"
                      placeholder="Your Name"
                      name="email"
                    />
                    <label for="email">Your Name</label>
                  </div>
                </div>
                <div class="col-12 col-lg-8 mt-3">
                  <div class="form-floating d-flex">
                    <input
                      type="password"
                      class="form-control"
                      id="pass"
                      placeholder="Enter email"
                      name="email"
                    />
                    <label for="pass">Password</label>
                    <span id="pass-hide">
                      <i class="fa-solid fa-eye-slash"></i
                    ></span>
                  </div>
                </div>

                <div class="col-12 col-lg-8 mt-3">
                  <div class="form-floating d-flex">
                    <input
                      type="password"
                      class="form-control"
                      id="passconfirm"
                      placeholder="Enter email"
                      name="email"
                    />
                    <label for="passconfirm">Comfirm password</label>
                    <span id="passconfirm-hide">
                      <i class="fa-solid fa-eye-slash"></i
                    ></span>
                  </div>
                </div>

                <div
                  class="col-8 mt-4 d-flex justify-content-center"
                  style="gap: 30px"
                >
                  <a
                    type="button"
                    href="../html/login.html"
                    class="btn btn-lg fw-bold d-flex align-items-center"
                    style="--style: dangki"
                  >
                    or Login in
                  </a>

                  <button
                    type="button"
                    class="btn btn-lg fw-bold"
                    id="createAccount"
                  >
                    CREATE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal trigger button -->
    <button
      type="button"
      class="btn btn-primary btn-lg d-none"
      data-bs-toggle="modal"
      data-bs-target="#success"
      id="btnSuccess"
    >
      Launch
    </button>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="success"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-body text-center">
            <i
              class="fa-regular fa-circle-check fa-3x"
              style="color: #299555"
            ></i>
            <h5 class="text-center fw-bold">
              Tạo tài khoản thành công. <br />
              <span class="small text-secondary"
                >Bạn có muốn đăng nhập không?</span
              >
            </h5>
          </div>
          <div class="modal-footer">
            <a
              type="button"
              style="
                border-radius: 5px;
                font-weight: 500;
                border: none;
                font-size: 15px;
                padding: 5px 10px;
                background-color: #dd5746;
              "
              class="btn btn-secondary"
              href="../html/homepage.html"
            >
              Close
            </a>
            <a
              type="button"
              href="../html/login.html"
              style="
                border-radius: 5px;
                font-weight: 500;
                border: none;
                font-size: 15px;
                padding: 5px 10px;
              "
              class="btn btn-primary"
            >
              Login
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/autoLogin.js"></script>
